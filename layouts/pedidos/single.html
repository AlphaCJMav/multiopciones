    .modal {

      z-index: 1000;
      left: 0;

    }

    .modal-content ul {
      list-style: none;
      padding: 0;
    }

    .modal-content ul li {
      margin: 1rem 0;
    }

    .modal-content a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }
  </style>
