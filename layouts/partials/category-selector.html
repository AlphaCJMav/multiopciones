<div class="category-wrapper container">
  {{ $all := "All" }}
  {{ range slice $all | append .Site.Params.marca }}
    {{ $marcaURL := . | lower | urlize }}  <!-- Guarda la URL normalizada -->
    
    <!-- Asignar una URL estÃ¡tica por cada marca -->
    <a class="btn" 
       href="{{ if eq . $all }}{{ "/multiopciones/" | relURL }}{{ else }}{{ "/multiopciones/" | relURL }}{{ $marcaURL }}{{ end }}">
      {{ . }}
    </a>
  {{ end }}
</div>
